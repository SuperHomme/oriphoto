<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Oriphoto est une boutique proposant de nombreux accessoires photos : lentilles, objectifs, boîtiers, etc. Son équipe de professionnels sélectionnes pour vous les meilleurs accessoires, et vous les font parvenir dans les meileurs délais grâce aux services de livraison que propose Orinoco">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="../js/cart.js" async></script>

    <title>Oriphoto</title>
</head>

<body>
	<main>

		<header>
			<div class="container">
				<nav class="navbar navbar-expand-md navbar-dark bg-dark">
					<a href="../index.html" class="navbar-brand d-flex">
						<div class="">
							<img src="../img/logo_oriphoto.png" width="100" height="100" alt="logo Oriphoto"/>
						</div>
						<div class="mt-2">
							<h1 class="mb-0">Oriphoto</h1>
							<p class="mt-0">Accessoires photo professionnels</p>
						</div>
					</a>
					<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarMenu">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item"><a href="#" class="nav-link">Panier</a></li>
							<li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
						</ul>
					</div>
				</nav>
			</div>
        </header>

        <div class="container">
            <div class="jumbotron">
                <h1>Panier</h1>
            </div>
        </div>

        <section>

            <div class="container">
				<div class="row">
					<h5 class="col-2">Nom de l'appareil</h5>
					<h5 class="col-4">Lentille</h5>
					<h5 class="col-2">Prix unitaire</h5>
					<h5 class="col-2">Quantité</h5>
					<h5 class="col-2">Total</h5>
				</div>

				<div id="cart-list">
				</div>

				<div id="total-cost">
				</div>

				<form class="mt-5">
					<div class="form-group">
						<label for="lastName">Nom</label>
						<input type="text" class="form-control" id="lastName" aria-describedby="lastName" pattern="[a-zA-Zéèêàïë\-]+" placeholder="exemple : Lampion">
					</div>
					<div class="form-group">
						<label for="firstName">Prénom</label>
						<input type="text" class="form-control" id="firstName" aria-describedby="firstName" pattern="[a-zA-Z]{30}" placeholder="exemple : Séraphin">
					</div>
					<div class="form-group">
						<label for="adress">adress</label>
						<input type="text" class="form-control" id="adress" aria-describedby="adress" pattern="[a-zA-Z0-9]{30}" placeholder="N° de voie, nom de la voie">
					</div>
					<div class="form-group">
						<label for="postalCode">Code Postal</label>
						<input type="text" class="form-control" id="postalCode" aria-describedby="postalCode" pattern="[0-9][0-9a-bA-B][0-9][0-9][0-9]" placeholder="exemple : 69 001">
					</div>
					<div class="form-group">
						<label for="city">Ville</label>
						<input type="text" class="form-control" id="city" aria-describedby="city" pattern="[0-9]{5}" placeholder="exemple : Moulinsart">
					</div>
					<div class="form-group">
						<label for="email">Adresse électronique</label>
						<input type="email" class="form-control" id="email" aria-describedby="emailHelp" pattern="[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([_\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})" placeholder="exemple : seraphin.lampion@moulinsart.com">
						<small id="emailHelp" class="form-text text-muted">Nous ne partageons vos données avec aucun autre service</small>
					</div>
					<div class="form-group">
						<label for="password">Mot de passe</label>
						<input type="password" class="form-control" id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" placeholder="Mot de passe">
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="adresse-facturation">
						<label class="form-check-label" for="adresse-facturation">Cette adresse est également l'adresse de facturation</label>
					</div>
					<button type="submit" class="btn btn-primary" id="confirm-order-btn">Confirmer la commande</button>
				</form>
            </div>
        </section>

</main>
</body>
